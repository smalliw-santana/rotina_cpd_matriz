        /* efeito no card */
        @-webkit-keyframes swing {
            15% {
                -webkit-transform: translateX(5px);
                transform: translateX(5px);
            }

            30% {
                -webkit-transform: translateX(-5px);
                transform: translateX(-5px);
            }

            50% {
                -webkit-transform: translateX(3px);
                transform: translateX(3px);
            }

            65% {
                -webkit-transform: translateX(-3px);
                transform: translateX(-3px);
            }

            80% {
                -webkit-transform: translateX(2px);
                transform: translateX(2px);
            }

            100% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
        }

        @keyframes swing {
            15% {
                -webkit-transform: translateX(5px);
                transform: translateX(5px);
            }

            30% {
                -webkit-transform: translateX(-5px);
                transform: translateX(-5px);
            }

            50% {
                -webkit-transform: translateX(3px);
                transform: translateX(3px);
            }

            65% {
                -webkit-transform: translateX(-3px);
                transform: translateX(-3px);
            }

            80% {
                -webkit-transform: translateX(2px);
                transform: translateX(2px);
            }

            100% {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
        }

        .swing {
            -webkit-animation: swing 2s ease;
            animation: swing 2s ease;
            -webkit-animation-iteration-count: 1;
            animation-iteration-count: 1;
        }

        /*Efeito botão login*/
        .fifth {
            /* border-color: #dc3545; */
            /* border-top: #006E7F;
            border-bottom: #006E7F; */
            border-radius: 1;
            color: #dc3545;
            position: relative;
            overflow: hidden;
            z-index: 1;
            -webkit-transition: color 800ms ease-in-out;
            transition: color 800ms ease-in-out;
        }

        .fifth:after {
            content: '';
            position: absolute;
            display: block;
            top: 0;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            width: 0;
            height: 100%;
            background: #F8CB2E;
            z-index: -1;
            -webkit-transition: width 800ms ease-in-out;
            transition: width 800ms ease-in-out;

            transition: width 800ms ease-in-out;
        }

        .fifth:hover {
            color: #251D3A !important;
            font-weight: bold;
        }

        .fifth:hover:after {
            width: 110%;
        }
    </style>

<body class="m-auto">
    <div>
        <i class="pr-2 text-danger logo"></i><br>

    <div class="text-center w-50 m-auto swing">
        <div class="card mt-5 shadow bg-white rounded">
            <div class="card-header  border-bottom mt-3 p-2">
                <img class="mb-3" src="img/lider.png" width="200px;">
            </div>
            <div class="card-body bg-light">
                <form>
                    <div class="mb-5">
                        <div class="input-group mb-4 pl-5 pr-5 mt-4">

                            </div>
                            <input id="senha" class="form-control" type="password" required>
                        </div>

                        <div class="input-group pl-5 pr-5 mt-5">
                            <button onclick="login()"

    <script>
        function login() {
            var nome = document.getElementById('nome').value
            var senha = document.getElementById('senha').value
            var site = 'file://10.15.4.13/doc_operacao/Documentos%20Opera%C3%A7%C3%A3o/Suporte/filiaisInfo/cnpj2.html'

            if (nome === 'admin' && senha === 'op28ac') {
                nome = document.getElementById('nome').value = ''
                senha = document.getElementById('senha').value = ''
                window.location.href = site;
            } else {
                nome = document.getElementById('nome').value = ''
                senha = document.getElementById('senha').value = ''
                $('#exampleModalCenter').modal()
            }
        }

        /* tecla ENTER presionada */
        document.addEventListener("keypress", function (e) {
            if (e.key === 'Enter') {
                login()
            }
        });
